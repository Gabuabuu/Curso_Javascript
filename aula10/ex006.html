<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(7, 109, 7);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- Event DOM: When i put the event 'onclick' i having call a event of click. For that, i need put this event in js world(REMEMBER: Use id, class or name); -->
        Interaja...
    </div>

    <script>
         var a = document.getElementById('area'); //When using 'querySelector()' and if I use a div with id, I need to put it inside the parentheses '()' of the querySelector, if div(div#name), if class(div.name);
            //If I have a var and I want to use this var in my functions, I need to put this var outside the function
            a.addEventListener('click', clicar);//addEventListener: NÃ£o preciso marcar no html, basta por o nome do evento, ex: ('click', clicou)
            a.addEventListener('mouseenter', entrar);
            a.addEventListener('mouseout', sair);

        function clicar() {
           
            a.innerText = 'Clicou!'
            a.style.background = 'red'
            console.log('clicado')
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
