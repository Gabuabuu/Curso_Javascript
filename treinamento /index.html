<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
    <script>
      function mostra(frase){
     document.write(frase);
   }
      
      var nota1 = Number(parseInt(prompt("Qual nova você tirou no primeiro trimestre?")));
      var nota2 = Number(parseInt(prompt("Qual nova você tirou no segundo trimestre?")));
      var nota3 = Number(parseInt(prompt("Qual nova você tirou no terceiro trimestre?")));
      var nota2 = nota1++
      
      var soma = (nota1 + nota2 + nota3) / 3 .toFixed(1)
      if(soma < 5){
        mostra(`Sua nota foi de ${soma} e por isso você reprovou`);
      } else {
        soma >=5
        mostra(`Parabéns! sua nota foi de ${soma} e você passou de ano`);
      } 
    </script>
</body>

</html>
